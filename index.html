<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank</title>
  </head>
  <body>
    <h1>Bank Account</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <h2>Register Bank Account</h2>
          <form id="register-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" type="text">
            </div>
            <div class="form-group">
              <label for="initial">Initial Deposit:</label>
              <input id="initial" type="number">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <h2>Depost/Withdraw</h2>
            <form id="deposit-form">
              <div class="form-group">
                <label for="deposit">Deposit Amount:</label>
                <input id="deposit" type="number">
              </div>
              <div class="form-group">
                <label for="withdrawl">Withdrawl Amount:</label>
                <input id="withdrawl" type="number">
                <button type="submit">Deposit/Withdraw Funds</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <h2 id="nameout"></h2>
            <span id="output"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
