<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>Bank Account</h1>
          <form id="register-form">
            <label for="name">Name:</label>
            <input id="name" type="text">
            <label for="initial">Initial Deposit:</label>
            <input id="initial" type="number">
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h1>Bank Account</h1>
          <form id="deposit-form">
            <label for="deposit">Deposit Amount:</label>
            <input id="deposit" type="number">
            <label for="withdrawl">Withdrawl Amount:</label>
            <input id="withdrawl" type="number">
            <button type="submit">Deposit/Withdraw Funds</button>
          </form>
        </div>
      </div>
      <div>
        <h2>Your Balance Is: </h2>
        <span id="output"></span>
      </div>
    </div>
  </body>
</html>
